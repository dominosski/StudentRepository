<!doctype html>
<html lang="en" xmlns:th="http://ww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student repository</title>
</head>
<body>
    <h3>Student Repository</h3>
<hr>
    <table border="1">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Index number</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="student : ${student}">
                <td th:text="${student.firstName}"/>
                <td th:text="${student.lastName}"/>
                <td th:text="${student.indexNumber}"/>
            </tr>
        </tbody>
    </table>
</body>
</html>
